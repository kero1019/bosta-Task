name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Adjust this command as necessary for your project

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vite-build
          path: dist # Assuming 'dist' is where Vite outputs the build
